<script>
    var arr = new Array();
    let random = new Array();
    $('.next-ball').on('click', function() {
        for (let i = 0; $('.lottery1').children().length < 1; i++) {
            random1 = Math.floor(Math.random() * 45 + 1);
            console.log(random1);
            if (arr.indexOf(random1) < 0) {
                arr.push(random1);
                $('.lottery1').append('<li class="lottery-ball1">' + random1 + '</li>');
            }
            console.log(arr);
        }
        for (let i = 0; $('.lottery2').children().length < 1; i++) {
            random[2] = Math.floor(Math.random() * 45 + 1);
            console.log(random[2]);
            if (arr.indexOf(random[2]) < 0) {
                arr.push(random[2]);
                $('.lottery2').append('<li class="lottery-ball2">' + random[2] + '</li>');
            }
            console.log(arr);

        for (let i = 0; $('.lottery3').children().length < 1; i++) {

        for (let i = 0; $('.lottery4').children().length < 1; i++) {

            console.log(random[5]);
            if (arr.indexOf(random[5]) < 0) {
                arr.push(random[5]);
                $('.lottery5').append('<li class="lottery-ball5">' + random[5] + '</li>');
            }
            console.log(arr);
        }
        for (let i = 0; $('.lottery6').children().length < 1; i++) {
            random[6] = Math.floor(Math.random() * 45 + 1);
            console.log(random[6]);
            if (arr.indexOf(random[6]) < 0) {
                arr.push(random[6]);
                $('.lottery6').append('<li class="lottery-ball6">' + random[6] + '</li>');
            }
            console.log(arr);
        }
        if ($('.lottery6').children().length > 0) {
            $('.next-ball').hide();
            $('.play-again').show();
        }
    });
    $('.play-again').on('click', function() {
        arr = [];
        $('.next-ball').show();
        $('.play-again').hide();
        $('.lottery1').children().remove();
        $('.lottery2').children().remove();
        $('.lottery3').children().remove();
        $('.lottery4').children().remove();
        $('.lottery5').children().remove();
        $('.lottery6').children().remove();
    });
</script>
